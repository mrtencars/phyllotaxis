<script id="csinit" type="text/x-cindyscript">
fib=[1,2];
repeat(20,i,
  fib=fib++[fib_i+fib_(i+1)]
);
</script>
<script id="csdraw" type="text/x-cindyscript">

n=round((|E,H|/|E,D|)*1250);
k=round((|G,K|/|G,F|)*100);
w=137.508°+C.x°*0.2;
drawtext(A+(0.3,0.4),"Winkel="+format(w*180/pi,3)+"°",size->18);
repeat(n,i,start->0,
   r=sqrt(n-i)*0.2;
   r1=1.5;
   fillcircle((sin(i*w),cos(i*w))*r,0.1*r1*1,color->(1,0.8,0),alpha->0.9);

   if(Text0.pressed&k>0,
     fillcircle((sin(i*w),cos(i*w))*r,0.1*r1*1,color->hue(i/k),alpha->0.7);
   );
   if(k>1&mod(i,k)==0,
     fillcircle((sin(i*w),cos(i*w))*r,0.1*r1*1,color->(0,0,0),alpha->0.9);
   );
 drawcircle((sin(i*w),cos(i*w))*r,0.1*r1*1,alpha->0.8,color->(0,0,0));
);

drawtext(K+(0.2,0.2),k,size->14);
drawtext(H+(0.2,0.2),n,size->14);
</script>
